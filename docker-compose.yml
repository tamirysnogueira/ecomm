version: '3.9'

services:
  ecomm:
    build: .
    container_name: node-ecomm
    image: tamirysnogueira/ecomm:1.1
    networks:
      - mongo-app
    ports:
      - 3000:3000
    depends_on:
      - mongo-ecomm
    environment:
      HOST_MONGO: mongo-ecomm
  
  mongo-ecomm:
    image: mongo
    container_name: mongo-ecomm
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin 
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - 27017:27017
    volumes:
      - db-mongo-ecomm:/data/db
      - type: bind
        source: $HOST/C:/alura/sprints/sprint2/ecomm/mongo
        target: /mongo-scripts
    networks:
      - mongo-app

networks:
  mongo-app:
    driver: bridge

volumes:
  db-mongo-ecomm:
      